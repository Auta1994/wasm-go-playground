<html>
	<head>
		<meta charset="utf-8">
        <title>The WebAssembly Go Playground</title>

        <link rel="stylesheet" href="style.css">
		<script src="wasm_exec.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="jquery-linedtextarea.js"></script>
        <script src="playground.js"></script>

		<script>
            $(document).ready(function() {
                $('#code').linedtextarea();
                $('#code').attr('wrap', 'off');

                if (!WebAssembly || !WebAssembly.instantiate) {
                    $('#run').val('Unsupported Browser');
                    $('#run').attr('disabled', true);
                    return;
                }

                let buildWasm = null;

                Promise.all(
                    [
                        'prebuilt/runtime.a',
                        'prebuilt/internal/bytealg.a',
                        'prebuilt/internal/cpu.a',
                        'prebuilt/runtime/internal/atomic.a',
                        'prebuilt/runtime/internal/math.a',
                        'prebuilt/runtime/internal/sys.a',
                    ].map((path) => fetch(path)
                        .then((response) => response.arrayBuffer())
                        .then((buf) => {
                            writeToGoFilesystem(path, new Uint8Array(buf));
                        })
                    ).concat([
                        fetch('build.wasm')
                            .then((response) => response.arrayBuffer())
                            .then((buf) => {
                                buildWasm = new Uint8Array(buf);
                            })
                    ])
                ).then(() => {
                    const decoder = new TextDecoder('utf-8');

                    playground({
                        codeEl: '#code',
                        outputEl: '#output',
                        runEl: '#run',
                        enableHistory: false,
                        enableShortcuts: true,
                        transport: {
                            Run: (body, output) => {
                                $('#run').attr('disabled', true);

                                writeToGoFilesystem('/main.go', body);
                                output({
                                    Kind: 'start',
                                });
                                goStderr = (buf) => {
                                    output({
                                        Kind: 'stderr',
                                        Body: decoder.decode(buf),
                                    });
                                };
                                goStdout = (buf) => {
                                    output({
                                        Kind: 'stdout',
                                        Body: decoder.decode(buf),
                                    });
                                };
                                const go = new Go();
                                const onExit = (code) => {
                                    $('#run').attr('disabled', false);
                                    output({
                                        Kind: 'end',
                                        Body: code ? 'status ' + code + '.' : undefined,
                                    });
                                };
                                go.exit = (code) => {
                                    if (code) {
                                        onExit(code);
                                    } else {
                                        const go = new Go();
                                        go.exit = onExit;
                                        WebAssembly.instantiate(readFromGoFilesystem('a.out'), go.importObject).then((result) => go.run(result.instance));
                                    }
                                };
                                WebAssembly.instantiate(buildWasm, go.importObject).then((result) => go.run(result.instance));
                                return {
                                    Kill: () => {},
                                };
                            },
                        },
                    });

                    $('#run').val('Run');
                    $('#run').attr('disabled', false);
                });
            });
		</script>
	</head>
	<body itemscope itemtype="http://schema.org/CreativeWork">
		<div id="banner">
			<div id="head" itemprop="name">The WebAssembly Go Playground</div>
			<div id="controls">
				<input type="button" value="Loading..." id="run" disabled />
			</div>
            <a style="float:right;padding:15px;font-family:sans-serif;" href="https://github.com/ccbrown/go-web-gc" target="_blank">github.com/ccbrown/go-web-gc</a>
		</div>
		<div id="wrap">
			<textarea itemprop="description" id="code" name="code" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false">package main

func main() {
	println(&#34;Hello, WebAssembly playground!&#34;)
}
</textarea>
		</div>
		<div id="output"></div>
	</body>
</html>
